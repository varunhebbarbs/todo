<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <h3 class="pt-5 pb-5  text-center"  >Todo Edit Task</h3>
        <!-- To Do Form -->
        <form action="{% url 'todoapp:editTask' get_task.id %}" method="POST"  style="margin: auto; width: 500px;">
            {% csrf_token %}
            <div class="form-group">
                <span style="display: flex;">
                    <input type="text" class="form-control" placeholder="Add a task" id="task" name="task" value="{{get_task.task}}"  required="">
                    <button type="submit" btn btn-primary" style="width: 200px;"><i class="fa fa-plus"></i> update</button>
                </span>
            </div>
        </form>
</body>
</html>
